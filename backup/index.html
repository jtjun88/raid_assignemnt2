<body>
    <header id="header">

            <li>
                <a href="https://www.linkedin.com/in/junjunjansent">

            </li>
            <li><a href="#sect_form">
                    <p class="header_name">FORM</p>
                </a>
            </li>
        </ul>
    </header>

    <section id="sect_scroll">
        <img src="./images/scroll_background.png" id="scroll_bg">
        <img src="./images/scroll_clouds.png" id="scroll_clouds">
        <img src="./images/scroll_logo_raid.png" id="scroll_logo">
        <img src="./images/scroll_aircraft.png" id="scroll_aircraft">
        <img src="./images/scroll_building1.png" id="scroll_bldg1">
        <img src="./images/scroll_building2.png" id="scroll_bldg2">

        <img src="./images/scroll_fore.png" id="scroll_water">

    <section id="sect_form">
        <article>
            <h2>SOFTWARE ENGINEERING CHALLENGE</h2>
            <div class="grid_container">
                <div class="grid_form">
                    <form action="./input_page.php">
                        <label for="user_name">Name:</label>
                        <input type="text" id="user_name" name="input_name" placeholder="Your Name Here...">
                        
                        <label for="user_email">Email:</label>
                        <input type="text" id="user_email" name="input_email" placeholder="Your Email Here...">

                        <label for="user_text">Input to be Submitted:</label>
                        <input type="text" id="user_text" name="input_text" placeholder="Your Input Here...">
                        <button type="submit" onclick="submitButton()">Submit</button>
                    </form>
                </div>
                <div class="grid_picture">
                    <img src="./images/afeman.png" id="afeman">
                </div>
            </div>
            <div class="popup" onclick="submitButton()"></div>
        </article>
    </section>

    <script src="./script.js"></script>
</body>

</html>
